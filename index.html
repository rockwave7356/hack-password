<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Hack Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-texture"></div>
  <header class="site-header">
    <div class="logo">HACK AWARE</div>
    <div class="badge">パスワード漏洩啓蒙</div>
  </header>

  <main class="page">
    <div data-include="partials/hero-panel.html"></div>
    <div data-include="partials/defense.html"></div>
    <div data-include="partials/cases.html"></div>
    <div data-include="partials/code-learn.html"></div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span class="footer-label">このサイトの作者のnote</span>
      <a class="footer-link" href="https://note.com/rockwave7356" target="_blank" rel="noopener noreferrer">
        https://note.com/rockwave7356
      </a>
    </div>
  </footer>

  <div class="overlay" id="overlay">
    <div class="modal">
      <p class="modal-eyebrow">クリップボードを読み取りました</p>
      <h3 id="modalTitle">あなたのパスワードは…？</h3>
      <p class="modal-body" id="modalBody"></p>
      <p class="modal-warning">コピーした値は、クリックひとつで読まれる可能性があります。</p>
      <ul class="modal-tips">
<p>読み取られないための対策：</p>
        <li>パスワードマネージャーの自動入力で、コピペを避ける</li>
        <li>貼り付けたら別の文字列をすぐコピーして上書きする</li>
        <li>2段階認証を必ず設定し、怪しいサイトや拡張機能を入れない</li>
      </ul>
      <div class="modal-actions">
        <button id="closeModal" class="ghost">閉じる</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
